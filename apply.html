        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form class="" action="" method="post">
                        <fieldset>

                            <!-- Text input-->
                            <div class="control-group">
                             <h3 style="color:#000;">Personal Information</h3>
                                <label class="control-label" for="textinput">First Name</label>

                                <input id="firstname" name="firstname" type="text" placeholder="" class="input-medium" required="">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Last Name</label>

                                <input id="lastname" name="lastname" type="text" placeholder="" class="input-xlarge" required="">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Email</label>

                                <input id="email" name="email" type="text" placeholder="" class="input-xlarge" required="">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Phone</label>

                                <input id="phone" name="phone" type="text" placeholder="" class="input-xlarge" required="">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Street Address</label>

                                <input id="address" name="address" type="text" placeholder="" class="input-xlarge">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Address Line 2</label>

                                <input id="address2" name="address2" type="text" placeholder="" class="input-xlarge">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">City</label>

                                <input id="city" name="city" type="text" placeholder="" class="input-large">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Zip</label>

                                <input id="zip" name="zip" type="text" placeholder="" class="input-medium">
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="textinput">Date of Birth</label>

                                <input id="dob" name="dob" type="text" placeholder="12/12/12" class="input-medium">
                            </div>
                            <!-- Multiple Radios -->
                            <div class="control-group">
                                <label class="control-label" for="radios" style="padding-right:30px;">Are you a U.S. citizen?</label>

                                <label class="radio" for="radios-0">
                                    <input type="radio" name="citizen" id="radios-0" value="Yes">Yes
                                </label>
                                <label class="radio" for="radios-1">
                                    <input type="radio" name="citizen" id="radios-1" value="No">No
                                </label>

                            </div>

                            <!-- Multiple Radios -->
                            <div class="control-group">
                                <label class="control-label" for="radios" style="padding-right:30px;">Have you ever been convicted of a felony?</label>

                                <label class="radio" for="radios-2">
                                    <input type="radio" name="felony" id="radios-2" value="Yes">Yes
                                </label>
                                <label class="radio" for="radios-3">
                                    <input type="radio" name="felony" id="radios-3" value="No">No
                                </label><br />

                            </div>

                            <!-- Select Basic -->
                            <div class="control-group">
                                <label class="control-label" for="selectbasic">Highest level of education?</label>

                                <select id="schoolselect" name="schoolselect" class="input-medium">
                                    <option></option>
                                    <option>High School</option>
                                    <option>College Bachelors</option>
                                    <option>College Masters</option>
                                </select>

                            </div>

                            <h3 style="color:#000;">References</h3>
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Name</label>

                                <input id="name1" name="name1" type="text" placeholder="" class="input-xlarge" required="">
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Phone Number</label>

                                <input id="phone1" name="phone1" type="text" placeholder="" class="input-large">

                            </div>


                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Relationship to you?</label>

                                <input id="relationship1" name="relationship1" type="text" placeholder="" class="input-xlarge" required="">
                            </div>

                            <br />
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Name</label>

                                <input id="name2" name="name2" type="text" placeholder="" class="input-xlarge" required="">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Phone Number</label>
                                <input id="phone2" name="phone2" type="text" placeholder="" class="input-xlarge" required="">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Relationship to you?</label>

                                <input id="relationship2" name="relationship2" type="text" placeholder="" class="input-xlarge" required="">
                            </div>

                            <br />






                            <h3 style="color:#000;">Previous Employment</h3>
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Company</label>

                                <input id="company1" name="company1" type="text" placeholder="" class="input-xlarge" required="">

                            </div>
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Supervisor Name</label>

                                <input id="name3" name="name3" type="text" placeholder="" class="input-xlarge" required="">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Phone Number</label>
                                <input id="phone3" name="phone3" type="text" placeholder="" class="input-large" required="">

                            </div>

                            <!-- Multiple Radios -->
                            <div class="control-group">
                                <label class="control-label" for="radios" style="padding-right:30px;">May we contact your previous supervisor for a reference?</label>

                                <label class="radio" for="radios-4">
                                    <input type="radio" name="contact" id="radios-4" value="Yes">Yes
                                </label>
                                <label class="radio" for="radios-5">
                                    <input type="radio" name="contact" id="radios-5" value="No">No
                                </label><br /><br />

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Street Address</label>

                                <input id="address3" name="address3" type="text" placeholder="" class="input-xlarge">

                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Address Line 2</label>

                                <input id="address4" name="address4" type="text" placeholder="" class="input-xlarge">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">City</label>

                                <input id="city1" name="city1" type="text" placeholder="" class="input-large">


                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Zip</label>

                                <input id="zip1" name="zip1" type="text" placeholder="" class="input-medium">
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="textinput">Starting Date</label>

                                <input id="start" name="start" type="text" placeholder="12/12/12" class="input-medium">
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="textinput">Ending Date</label>

                                <input id="end" name="end" type="text" placeholder="12/12/12" class="input-medium">
                            </div>

                            <!-- Textarea -->
                            <div class="control-group">
                                <label class="control-label" for="textarea">What were your job duties?</label>
                                <textarea id="duties" name="duties"></textarea>
                            </div>

                            <!-- Textarea -->
                            <div class="control-group">
                                <label class="control-label" for="textarea">Reason for leaving this company?</label>
                                <textarea id="leaving" name="leaving"></textarea>
                            </div>


                            <div class="control-group">
                                <label class="control-label" for="textinput">Starting Pay Per Hour</label>

                                <input id="startpay" name="startpay" type="text" placeholder="$00.00" class="input-medium">
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="textinput">Ending Pay Per Hour</label>
                                <input id="endpay" name="endpay" type="text" placeholder="$00.00" class="input-medium">
                            </div>




                            <h3 style="color:#000;">Additional Information</h3>
                            <!-- Textarea -->
                            <div class="control-group">
                                <label class="control-label" for="textarea">Tell us about yourself</label>
                                <textarea id="about" name="about"></textarea>
                            </div>

                            <!-- Textarea -->
                            <div class="control-group">
                                <label class="control-label" for="textarea">Why do you want to work with us?</label>
                                <textarea id="why" name="why"></textarea>
                            </div>


                            <!-- Button -->
                            <div class="control-group">
                                <label class="control-label" for="singlebutton"></label>
                                <button id="singlebutton" name="singlebutton" class="btn btn-default">Submit</button>
                            </div>

                        </fieldset>
                    </form>
