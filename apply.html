                            <input id="firstname" name="firstname" type="text" placeholder="" class="input-medium" required="">

                            <label class="control-label" for="textinput">Last Name</label>

                            <input id="lastname" name="lastname" type="text" placeholder="" class="input-xlarge" required="">

                        <!-- Text input-->

                            <input id="email" name="email" type="text" placeholder="" class="input-xlarge" required="">

                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="textinput">Phone</label>

                            <input id="phone" name="phone" type="text" placeholder="" class="input-xlarge" required="">

                        <div class="control-group">

                        <!-- Text input-->
                        <div class="control-group">

                            <input id="address2" name="address2" type="text" placeholder="" class="input-xlarge">

                        </div>

                        <div class="control-group">
                            <label class="control-label" for="textinput">Date of Birth</label>

                            <input id="dob" name="dob" type="text" placeholder="12/12/12" class="input-medium">
                        </div>
                        <!-- Multiple Radios -->
                        <div class="control-group">
                            <label class="control-label" for="radios" style="padding-right:30px;">Are you a U.S. citizen?</label>

                            <label class="radio" for="radios-0">
                                <input type="radio" name="citizen" id="radios-0" value="Yes">Yes

                            <label class="radio" for="radios-1">
                                <input type="radio" name="citizen" id="radios-1" value="No">No
                            </label>

                        </div>

                        <!-- Multiple Radios -->
                        <div class="control-group">
                            <label class="control-label" for="radios" style="padding-right:30px;">Have you ever been convicted of a felony?</label>

                            <label class="radio" for="radios-2">
                                <input type="radio" name="felony" id="radios-2" value="Yes">Yes

                            <label class="radio" for="radios-3">
                                <input type="radio" name="felony" id="radios-3" value="No">No

                        <br />
                        <!-- Text input-->

                        <div class="control-group">

                            <label class="radio" for="radios-4">
                                <input type="radio" name="contact" id="radios-4" value="Yes">Yes

                            <br />
